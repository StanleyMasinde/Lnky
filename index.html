<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icons/favicon.ico" sizes="any" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#695958" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <!-- iOS PWA options-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Lnky" />

    <!-- Primary Meta Tags -->
    <title>Lnky - Remove trackers from links</title>
    <meta name="title" content="Lnky - Remove trackers from links" />
    <meta
      name="description"
      content="With Lnky, you can enhance your online privacy by removing common tracking ids from your links. You can also save your links for later"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Lnky - Remove trackers from links" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="Lnky - Remove trackers from links" />
    <meta
      property="og:description"
      content="With Lnky, you can enhance your online privacy by removing common tracking ids from your links. You can also save your links for later"
    />
    <meta property="og:image" content="/icons/icon-512-maskable.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="/" />
    <meta property="twitter:title" content="Lnky - Remove trackers from links" />
    <meta
      property="twitter:description"
      content="With Lnky, you can enhance your online privacy by removing common tracking ids from your links. You can also save your links for later"
    />
    <meta property="twitter:image" content="/icons/icon-512-maskable.png" />

    <meta name="author" content="Stanley Masinde" />

    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="apple-touch-startup-image" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Lkny</title>

    <div id="app"></div>

  </body>
</html>
